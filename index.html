<!doctype html>
<html>
<head>
     <title>java script Time01</title>
</head>
<body>
<script>
//hour//
    var date=new Date();
	  var c=prompt("enter the time");
	     date.setHours(c);
		var b=date.getHours(c);
		if(b>0 && b<=12){
			document.write("Good Morning");
		}
		else if(b>=13 && b<=16){
			document.write("Good Afternoon");
		}
		else if(b>=17 && b<=20){
			document.write("Good Evening");
			
		}
		else if(b>=21 && b<=24){
			document.write("Good Night");
		}
		document.write("<br>")

   
   
   
   
</script>
					</body>
					</html>
